<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A4D65E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D8B4E;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Tennis ball circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)"/>
  <!-- Tennis ball lines -->
  <path d="M 50 5 Q 20 50 50 95" stroke="#fff" stroke-width="4" fill="none" opacity="0.6"/>
  <path d="M 50 5 Q 80 50 50 95" stroke="#fff" stroke-width="4" fill="none" opacity="0.6"/>
  <!-- T letter -->
  <text x="50" y="65" font-family="Arial Black, sans-serif" font-size="45" font-weight="900" fill="#fff" text-anchor="middle">T</text>
</svg>

