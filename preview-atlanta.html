<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlanta | Tennis & Tequila - Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <style>
        :root {
            --color-black: #0a0a0a;
            --color-white: #ffffff;
            --color-cream: #FAF9F6;
            --color-lime-bright: #CCFF00;
            --color-court-green: #2D5A27;
            --color-gray: #6b7280;
            --color-gray-light: #f3f4f6;
            --color-charcoal: #374151;
            --font-heading: 'Bebas Neue', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            color: var(--color-black);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Moodboard Hero */
        .moodboard-hero {
            background: var(--color-black);
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 100px 20px 60px;
            position: relative;
        }

        @media (min-width: 768px) {
            .moodboard-hero {
                min-height: 60vh;
                padding: 120px 20px 80px;
            }
        }

        .moodboard-hero-content h1 {
            font-family: var(--font-heading);
            font-size: clamp(3rem, 15vw, 8rem);
            color: var(--color-white);
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        .moodboard-tagline {
            font-family: var(--font-heading);
            font-size: clamp(0.875rem, 3vw, 1.25rem);
            color: var(--color-lime-bright);
            letter-spacing: 0.2em;
            font-weight: 600;
        }

        /* Moodboard Section */
        .moodboard-section {
            background: var(--color-cream);
            padding: 3rem 0;
        }

        @media (min-width: 768px) {
            .moodboard-section {
                padding: 4rem 0;
            }
        }

        /* Moodboard Grid */
        .moodboard-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 3rem;
        }

        @media (min-width: 768px) {
            .moodboard-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1rem;
            }
        }

        @media (min-width: 1024px) {
            .moodboard-grid {
                gap: 1.25rem;
            }
        }

        /* Moodboard Item */
        .moodboard-item {
            border-radius: 8px;
            overflow: hidden;
            background: var(--color-gray-light);
            aspect-ratio: 1;
        }

        @media (min-width: 768px) {
            .moodboard-item {
                border-radius: 12px;
            }
        }

        .moodboard-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .moodboard-item:hover img {
            transform: scale(1.05);
        }

        /* Wide item */
        .moodboard-wide {
            grid-column: span 2;
            aspect-ratio: 2 / 1;
        }

        /* Tall item */
        .moodboard-tall {
            grid-row: span 2;
            aspect-ratio: auto;
        }

        @media (max-width: 767px) {
            .moodboard-tall {
                grid-row: span 1;
                aspect-ratio: 1;
            }
        }

        /* Quote item */
        .moodboard-quote {
            background: var(--color-court-green);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            grid-column: span 2;
            aspect-ratio: 2 / 1;
        }

        @media (min-width: 768px) {
            .moodboard-quote {
                grid-column: span 1;
                aspect-ratio: 1;
                padding: 2rem;
            }
        }

        .moodboard-quote blockquote {
            font-family: var(--font-heading);
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--color-white);
            text-align: center;
            margin: 0;
            line-height: 1.4;
            letter-spacing: 0.02em;
        }

        /* CTA */
        .moodboard-cta {
            text-align: center;
            padding: 2rem;
            background: var(--color-white);
            border-radius: 16px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        @media (min-width: 768px) {
            .moodboard-cta {
                padding: 3rem;
                border-radius: 20px;
            }
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-family: var(--font-heading);
            font-size: 1.1rem;
            letter-spacing: 0.1em;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--color-black);
            color: var(--color-lime-bright);
        }

        .btn-primary:hover {
            background: var(--color-court-green);
            color: var(--color-white);
        }

        .btn-xl {
            padding: 18px 40px;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>

<!-- Hero -->
<section class="moodboard-hero">
    <div class="moodboard-hero-content">
        <h1>ATLANTA</h1>
        <p class="moodboard-tagline">SERVE. SIP. SOCIALIZE.</p>
    </div>
</section>

<!-- Mood Board Grid -->
<section class="moodboard-section">
    <div class="container">
        <div class="moodboard-grid">
            <!-- Row 1 -->
            <div class="moodboard-item moodboard-wide">
                <img src="img/atlanta/campaign-shoot-group-on-court.jpg" alt="Squad on the court">
            </div>
            <div class="moodboard-item">
                <img src="img/atlanta/campaign-shoot-girl-swing.jpg" alt="Swing">
            </div>
            
            <!-- Row 2 -->
            <div class="moodboard-item">
                <img src="img/atlanta/campaign-shoot-boy-serve.jpg" alt="Serve">
            </div>
            <div class="moodboard-item moodboard-quote">
                <blockquote>"We're not a country club. We're a community."</blockquote>
            </div>
            <div class="moodboard-item">
                <img src="img/atlanta/campaign-shoot-boy-girl.jpg" alt="Court ready">
            </div>
            
            <!-- Row 3 -->
            <div class="moodboard-item moodboard-wide">
                <img src="img/atlanta/campaign-shoot-group-in-lounge.jpg" alt="Lounge vibes">
            </div>
            <div class="moodboard-item">
                <img src="img/atlanta/campaign-shoot-racquet-high-five.jpg" alt="Good game">
            </div>
            
            <!-- Row 4 -->
            <div class="moodboard-item">
                <img src="img/atlanta/campaign-shoot-boy-girl-pose.jpg" alt="Strike a pose">
            </div>
            <div class="moodboard-item moodboard-quote">
                <blockquote>"The vibe matters as much as the volley."</blockquote>
            </div>
            <div class="moodboard-item">
                <img src="img/atlanta/campaign-shoot-boy-girl-girl.jpg" alt="The crew">
            </div>
            
            <!-- Row 5 -->
            <div class="moodboard-item moodboard-wide">
                <img src="img/atlanta/DSCF7497.jpg" alt="Tennis & Tequila Atlanta">
            </div>
            <div class="moodboard-item">
                <img src="img/atlanta/campaign-shoot-group-in-lounge-1.jpg" alt="Good times">
            </div>
        </div>
        
        <!-- CTA -->
        <div class="moodboard-cta">
            <a href="https://forms.gle/xUVbFbeCh8LDGgFJ8" class="btn btn-primary btn-xl">JOIN THE COMMUNITY</a>
        </div>
    </div>
</section>

</body>
</html>
