<!-- FAQ Toggle -->
<script>
function toggleFaq(element) {
    // Close all other FAQs
    var allQuestions = document.querySelectorAll('.faq-question');
    var allAnswers = document.querySelectorAll('.faq-answer');
    
    allQuestions.forEach(function(q) {
        if (q !== element) {
            q.classList.remove('active');
        }
    });
    
    allAnswers.forEach(function(a) {
        if (a !== element.nextElementSibling) {
            a.classList.remove('active');
        }
    });
    
    // Toggle current FAQ
    element.classList.toggle('active');
    var answer = element.nextElementSibling;
    answer.classList.toggle('active');
}

// Announcement bar - adjust nav position
document.addEventListener('DOMContentLoaded', function() {
    var announcementBar = document.getElementById('announcementBar');
    var mainNav = document.getElementById('mainNav');
    
    if (announcementBar && mainNav) {
        var barHeight = announcementBar.offsetHeight;
        mainNav.style.top = barHeight + 'px';
        
        // Adjust on scroll
        window.addEventListener('scroll', function() {
            if (window.scrollY > barHeight) {
                mainNav.style.top = '0';
            } else {
                mainNav.style.top = (barHeight - window.scrollY) + 'px';
            }
        });
    }
});

// Email Form Submission
document.getElementById('mc-email-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    var email = document.getElementById('email-input').value;
    var submitBtn = document.getElementById('email-submit-btn');
    var formContainer = document.getElementById('email-form-container');
    var successMessage = document.getElementById('email-success');
    
    // Update button to show loading
    submitBtn.textContent = 'JOINING...';
    submitBtn.disabled = true;
    
    // Create the Mailchimp JSONP URL
    var url = 'https://social.us9.list-manage.com/subscribe/post-json?u=af0fb122cb537b0fddec23330&id=fa75828b93&c=?';
    
    // Submit via JSONP (Mailchimp's way)
    $.ajax({
        url: url,
        data: { EMAIL: email },
        dataType: 'jsonp',
        success: function(response) {
            // Hide form, show success (even if already subscribed)
            formContainer.style.display = 'none';
            successMessage.classList.add('show');
        },
        error: function() {
            // Still show success (Mailchimp JSONP can be quirky)
            formContainer.style.display = 'none';
            successMessage.classList.add('show');
        }
    });
});
</script>
